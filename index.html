<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images.png" alt="Spotify">spotify </li>
            <li>Home</li>
            <li>About </li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1> Best Of 2023</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="letme.jpg" alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03.27<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="letme.jpg" alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04.20<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="letme.jpg" alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04.26<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="letme.jpg" alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">02.53<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="letme.jpg" alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03.30<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="letme.jpg" alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">02.37<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>

        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid  fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>

        </div>
        <div class="songinfo">
            <img src="xaw07i.webp" height="35px" width="68px" alt="not found" id="webp"><span id="mastersongName">Let Me Love You</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f480f4afde.js" crossorigin="anonymous"></script>


</body>

</html>
